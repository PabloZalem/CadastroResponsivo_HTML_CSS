<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Cadastro Responsivo</title>
</head>
<body>
        <div class="container">
            <div class="form-img">
                <img src="../img/cadastroimg.svg">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1><strong>Cadastre-se</strong></h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entre</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"><strong>Nome: </strong></label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname"><strong>Sobrenome: </strong></label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email"><strong>Email: </strong></label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="telefone"><strong>Telefone: </strong></label>
                            <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="senha"><strong>Digite sua senha: </strong></label>
                            <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirmpassword"><strong>Confirme sua senha: </strong></label>
                            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>GÃªnero</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male"><strong>Masculino</strong></label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female"><strong>Feminino</strong></label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others"><strong>Outros</strong></label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none"><strong>Nenhum</strong></label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">CONTINUAR</a></button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
